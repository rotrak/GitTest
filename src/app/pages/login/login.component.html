<div class="centered">
  <h1 style="text-align: center; padding-bottom: 20px;" role="title">POC Cypress</h1>
  <div class="card">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
      <form [formGroup]="form" role="form" name="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="pass" placeholder="Enter password">
        </div>
        <button type="button" id="buttonSubmit" data-testid="submit" (click)="login()" class="btn btn-primary btn-block">Submit</button>
      </form>
      <p style="color: darkred" data-testid="msgError" *ngIf="errorLogin">Incorrect username and/or password</p>
    </div>
  </div>
</div>
