<div class="center">
  <button class="btn btn-primary" (click)="onClick()">Click here</button>
  <div *ngIf="clicked">
    <table class="table" style="margin-top: 30px; width: 400px;" *ngIf="people.length > 0" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger" role="alert" *ngIf="people.length === 0">
      This is a danger alertâ€”check it out!
    </div>
    <button class="btn btn-danger" style="margin: 30px;" (click)="deletePerson()" [disabled]="people.length === 0">Delete Last</button>
  </div>
</div>
